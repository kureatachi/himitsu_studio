<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘密スタジオ - Himitsu Studio</title>
    <style>
        :root {
            --bg: #f8f6f0;
            --fg: #3a3a3a;
            --accent: #a67c52;
            --overlay-bg: rgba(248, 246, 240, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #ffffff;
            color: var(--fg);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .desk-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }
        
        /* Video container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            opacity: 1;
            visibility: visible;
            transition: opacity 0s, visibility 0s;
        }
        
        .video-container.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .drawer-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* End image background */
        .end-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            transition: opacity 0s, visibility 0s;
        }
        
        .end-image-container.active {
            opacity: 1;
            visibility: visible;
        }
        
        .end-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .continue-button {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 150px;
            height: 50px;
            background: transparent;
            color: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Georgia', 'Times New Roman', serif;
            pointer-events: auto;
        }
        
        .continue-button:hover {
            background: transparent;
            border: none;
        }
        
        .continue-button:active {
            background: transparent;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .continue-button {
                bottom: 280px;
                font-size: 14px;
                min-width: 120px;
                height: 45px;
            }
        }
    </style>
</head>
    <body>
        <div class="desk-container">
            <!-- Video container -->
            <div class="video-container" id="videoContainer">
                <video class="drawer-video" id="drawerVideo" autoplay muted>
                    <source src="media/longerintro.MP4" type="video/mp4">
                </video>
            </div>
            
            <!-- End image background with button -->
            <div class="end-image-container" id="endImageContainer">
                <img src="images/himitsu-intro/newintroend.PNG" alt="Himitsu Studio" class="end-image" loading="eager" />
                <a href="origami-studio.html" class="continue-button">Continue</a>
            </div>
        </div>

    <script>
        const drawerVideo = document.getElementById('drawerVideo');
        const videoContainer = document.getElementById('videoContainer');
        const endImageContainer = document.getElementById('endImageContainer');
        
        // Preload the end image to ensure it's ready
        const endImage = document.querySelector('.end-image');
        if (endImage.complete) {
            // Image already loaded
        } else {
            endImage.addEventListener('load', () => {
                // Image loaded and ready
            });
        }
        
        // When video ends, transition seamlessly to the image
        drawerVideo.addEventListener('ended', () => {
            // Instant switch - hide video and show image simultaneously
            videoContainer.classList.add('hidden');
            endImageContainer.classList.add('active');
        }, { once: true });
    </script>
</body>
</html>
