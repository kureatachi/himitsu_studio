<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘密スタジオ - Himitsu Studio</title>
    <style>
        :root {
            --bg: #f8f6f0;
            --fg: #3a3a3a;
            --accent: #a67c52;
            --overlay-bg: rgba(248, 246, 240, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #ffffff;
            color: var(--fg);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .desk-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }
        
        /* Video container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.6s ease;
        }
        
        .video-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .drawer-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Second video container */
        .second-video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 25;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }
        
        .second-video-container.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .origami-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* End image background */
        .end-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            transition: opacity 0.6s ease;
        }
        
        .end-image-container.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .end-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Final image container */
        .final-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            transition: opacity 0.6s ease;
        }
        
        .final-image-container.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .final-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .continue-button {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 150px;
            height: 50px;
            background: transparent;
            color: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Georgia', 'Times New Roman', serif;
            pointer-events: auto;
        }
        
        .continue-button:hover {
            background: transparent;
            border: none;
        }
        
        .continue-button:active {
            background: transparent;
        }
        
        .final-button {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 150px;
            height: 50px;
            background: transparent;
            color: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 8;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Georgia', 'Times New Roman', serif;
            pointer-events: auto;
        }
        
        .final-button:hover {
            background: transparent;
            border: none;
        }
        
        .final-button:active {
            background: transparent;
        }
        
        /* Trigger containers for origami papers */
        .origami-trigger-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            pointer-events: none;
        }
        
        .origami-trigger {
            position: absolute;
            width: 220px;
            height: 220px;
            border: none;
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
        }
        
        .origami-trigger:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* Selected origami background display */
        .selected-origami-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 7;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: none;
        }
        
        .selected-origami-background.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Position triggers - adjust these values to match origami paper positions in the image */
        .origami-trigger[data-paper="blue"] {
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
        }
        
        .origami-trigger[data-paper="green"] {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .origami-trigger[data-paper="orange"] {
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .continue-button,
            .final-button {
                bottom: 280px;
                font-size: 14px;
                min-width: 120px;
                height: 45px;
            }
        }
    </style>
</head>
    <body>
        <div class="desk-container">
            <!-- First video container -->
            <div class="video-container" id="videoContainer">
                <video class="drawer-video" id="drawerVideo" autoplay muted>
                    <source src="media/longerintro.MP4" type="video/mp4">
                </video>
            </div>
            
            <!-- End image background with button -->
            <div class="end-image-container" id="endImageContainer">
                <img src="images/himitsu-intro/newintroend.PNG" alt="Himitsu Studio" class="end-image" loading="eager" />
                <button class="continue-button" id="continueButton">Continue</button>
            </div>
            
            <!-- Second video container -->
            <div class="second-video-container" id="secondVideoContainer">
                <video class="origami-video" id="origamiVideo" muted>
                    <source src="media/origamibegin.MP4" type="video/mp4">
                </video>
            </div>
            
            <!-- Final image background with button -->
            <div class="final-image-container" id="finalImageContainer">
                <img src="images/origamibeginend.PNG" alt="Himitsu Studio" class="final-image" loading="eager" />
                <div class="origami-trigger-container">
                    <div class="origami-trigger" data-paper="blue" data-image="origami1.PNG"></div>
                    <div class="origami-trigger" data-paper="green" data-image="origami2.PNG"></div>
                    <div class="origami-trigger" data-paper="orange" data-image="origami3.PNG"></div>
                </div>
                <div class="selected-origami-background" id="selectedOrigamiBackground"></div>
            </div>
        </div>

    <script>
        const drawerVideo = document.getElementById('drawerVideo');
        const videoContainer = document.getElementById('videoContainer');
        const endImageContainer = document.getElementById('endImageContainer');
        const continueButton = document.getElementById('continueButton');
        const origamiVideo = document.getElementById('origamiVideo');
        const secondVideoContainer = document.getElementById('secondVideoContainer');
        const finalImageContainer = document.getElementById('finalImageContainer');
        
        // Set video playback speed (slower)
        drawerVideo.playbackRate = 0.85;
        origamiVideo.playbackRate = 0.85;
        
        // Preload images to ensure they're ready
        const endImage = document.querySelector('.end-image');
        const finalImage = document.querySelector('.final-image');
        
        if (endImage.complete) {
            // Image already loaded
        } else {
            endImage.addEventListener('load', () => {
                // Image loaded and ready
            });
        }
        
        if (finalImage.complete) {
            // Image already loaded
        } else {
            finalImage.addEventListener('load', () => {
                // Image loaded and ready
            });
        }
        
        // When first video ends, transition seamlessly to the first image
        drawerVideo.addEventListener('ended', () => {
            // Instant switch - hide video and show image simultaneously
            videoContainer.classList.add('hidden');
            endImageContainer.classList.add('active');
        }, { once: true });
        
        // When continue button is clicked, play the second video
        continueButton.addEventListener('click', () => {
            // Hide the first image and button
            endImageContainer.classList.remove('active');
            // Show and play the second video
            secondVideoContainer.classList.add('active');
            origamiVideo.play();
        }, { once: true });
        
        // When second video ends, transition seamlessly to the final image
        origamiVideo.addEventListener('ended', () => {
            // Instant switch - hide video and show final image simultaneously
            secondVideoContainer.classList.remove('active');
            finalImageContainer.classList.add('active');
        }, { once: true });
        
        // Handle origami trigger clicks to show selected origami image
        const selectedOrigamiBackground = document.getElementById('selectedOrigamiBackground');
        const origamiTriggers = document.querySelectorAll('.origami-trigger');
        
        origamiTriggers.forEach(trigger => {
            trigger.addEventListener('click', () => {
                // Get the image path from data attribute
                const imagePath = trigger.dataset.image;
                const imageUrl = `images/${imagePath}`;
                
                // Set the background image and show it
                selectedOrigamiBackground.style.backgroundImage = `url('${imageUrl}')`;
                selectedOrigamiBackground.classList.add('active');
            });
        });
    </script>
</body>
</html>
