<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘密スタジオ - Welcome</title>
    <style>
        :root {
            --bg: #f8f6f0;
            --fg: #3a3a3a;
            --accent: #a67c52;
            --text-color: #2c2c2c;
            --text-dark: #2c2c2c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #ffffff;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="paper" patternUnits="userSpaceOnUse" width="100" height="100"><rect width="100" height="100" fill="%23ffffff"/><circle cx="20" cy="20" r="0.5" fill="%23f5f5f5" opacity="0.4"/><circle cx="80" cy="40" r="0.5" fill="%23f5f5f5" opacity="0.4"/><circle cx="40" cy="80" r="0.5" fill="%23f5f5f5" opacity="0.4"/><circle cx="60" cy="10" r="0.3" fill="%23f8f8f8" opacity="0.3"/><circle cx="10" cy="70" r="0.3" fill="%23f8f8f8" opacity="0.3"/><circle cx="90" cy="90" r="0.3" fill="%23f8f8f8" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23paper)"/></svg>');
            color: var(--fg);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .intro-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .intro-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .background-default {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/intro-desk-default.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            transition: opacity 0.2s ease;
        }
        
        .background-hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/intro-desk-hover.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .intro-background.hovered .background-default {
            opacity: 0;
        }
        
        .intro-background.hovered .background-hover {
            opacity: 1;
        }
        
        /* Book hover area */
        .book-area {
            position: absolute;
            top: 15%;
            left: 55%;
            width: 8%;
            height: 15%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 6;
        }
        
        /* Hover text */
        .hover-text {
            position: absolute;
            color: var(--accent);
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .drawer-area:hover .hover-text {
            opacity: 1;
        }
        
        .book-area:hover .hover-text {
            opacity: 1;
        }
        
        .drawer-hover-text {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .book-hover-text {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Collection hover area */
        .collection-area {
            position: absolute;
            top: 58%;
            left: 60%;
            width: 15%;
            height: 10%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 6;
        }
        
        .collection-area:hover .hover-text {
            opacity: 1;
        }
        
        .collection-hover-text {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Invisible drawer hover area */
        .drawer-hover-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            cursor: pointer;
        }
        
        /* Specific drawer area - adjust these values based on your image */
        .drawer-area {
            position: absolute;
            /* Adjust these values to match the drawer position in your image */
            top: 35%;
            left: 28%;
            width: 30%;
            height: 15%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 6;
        }
        
        
        /* Menu dropdown */
        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            width: 50px;
            height: 50px;
            background: rgba(166, 124, 82, 0.1);
            border: 1px solid var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .menu-icon:hover {
            background: var(--accent);
            transform: scale(1.1);
        }
        
        .menu-icon span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--accent);
            margin: 3px 0;
            transition: all 0.3s ease;
        }
        
        .menu-icon:hover span {
            background: white;
        }
        
        .dropdown-menu {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid var(--accent);
            border-radius: 15px;
            padding: 10px 0;
            min-width: 200px;
            box-shadow: 0 8px 24px rgba(166, 124, 82, 0.2);
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-menu a {
            display: block;
            padding: 12px 20px;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(166, 124, 82, 0.1);
        }
        
        .dropdown-menu a:last-child {
            border-bottom: none;
        }
        
        .dropdown-menu a:hover {
            background: rgba(166, 124, 82, 0.1);
            color: var(--accent);
            padding-left: 25px;
        }
        
        /* Content overlay modal */
        .content-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .content-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .content-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .content-overlay.active .content-modal {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .content-header {
            padding: 30px 40px;
            border-bottom: 2px solid var(--accent);
            background: linear-gradient(135deg, rgba(166, 124, 82, 0.1) 0%, rgba(166, 124, 82, 0.05) 100%);
        }
        
        .content-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--accent);
            margin: 0;
        }
        
        .content-body {
            padding: 40px;
            color: var(--text-dark);
            line-height: 1.8;
        }
        
        .content-body p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .content-body h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--accent);
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .content-body h3:first-child {
            margin-top: 0;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(166, 124, 82, 0.1);
            border: none;
            font-size: 28px;
            color: var(--accent);
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-weight: 300;
        }
        
        .modal-close:hover {
            background: var(--accent);
            color: white;
            transform: rotate(90deg) scale(1.1);
        }
        
        /* Rotating text hint */
        .text-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--accent);
            font-size: 16px;
            font-weight: 400;
            text-align: center;
            opacity: 0.7;
            transition: opacity 0.5s ease;
            z-index: 100;
            pointer-events: none;
        }
        
        .text-hint.fade-out {
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            .text-hint {
                font-size: 14px;
                bottom: 20px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <!-- Menu icon -->
        <div class="menu-icon" id="menuIcon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <!-- Dropdown menu -->
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="#" data-content="about">About Himitsu Studio</a>
            <a href="#" data-content="background">Background</a>
            <a href="#" data-content="character">Character Introduction</a>
            <a href="#" data-content="author">About the Author</a>
        </div>
        
        <!-- Content Overlays -->
        <div class="content-overlay" id="contentOverlay">
            <div class="content-modal">
                <button class="modal-close" id="modalClose">×</button>
                <div class="content-header">
                    <h2 class="content-title" id="contentTitle"></h2>
                </div>
                <div class="content-body" id="contentBody">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>
        
        <div class="intro-background" id="introBackground">
            <div class="background-default"></div>
            <div class="background-hover"></div>
        </div>
        
        <!-- Invisible drawer hover area -->
        <div class="drawer-area" id="drawerArea">
            <div class="hover-text drawer-hover-text">Click to Explore</div>
        </div>
        
        <!-- Book hover area -->
        <div class="book-area" id="bookArea">
            <div class="hover-text book-hover-text">Click to Read</div>
        </div>
        
        <!-- Collection hover area -->
        <div class="collection-area" id="collectionArea">
            <div class="hover-text collection-hover-text">View Collection</div>
        </div>
        
        <!-- Rotating text hint -->
        <div class="text-hint" id="textHint">A seemingly clean desk...</div>
        
    </div>

    <script>
        const menuIcon = document.getElementById('menuIcon');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const introBackground = document.getElementById('introBackground');
        const drawerArea = document.getElementById('drawerArea');
        const bookArea = document.getElementById('bookArea');
        const collectionArea = document.getElementById('collectionArea');
        const textHint = document.getElementById('textHint');
        
        // Rotating text hints
        const hints = [
            'A seemingly clean desk...',
            'What lies beneath the surface?',
            'Every drawer holds secrets',
            'Look closer',
            'Something is waiting...'
        ];
        
        let currentHintIndex = 0;
        
        function rotateHint() {
            textHint.classList.add('fade-out');
            
            setTimeout(() => {
                currentHintIndex = (currentHintIndex + 1) % hints.length;
                textHint.textContent = hints[currentHintIndex];
                textHint.classList.remove('fade-out');
            }, 500);
        }
        
        // Start rotating hints every 5 seconds
        setInterval(rotateHint, 5000);
        
        // Toggle dropdown menu
        menuIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('active');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('active');
            }
        });
        
        // Content overlay functionality
        const contentOverlay = document.getElementById('contentOverlay');
        const modalClose = document.getElementById('modalClose');
        const contentTitle = document.getElementById('contentTitle');
        const contentBody = document.getElementById('contentBody');
        
        const contentData = {
            about: {
                title: 'About Himitsu Studio',
                body: '<h3>What is Himitsu Studio?</h3><p>Himitsu Studio is a digital space where you can acknowledge and transform your "messiness" — the parts of yourself you often keep hidden from the world.</p><h3>How to Use</h3><p>Read the story, enter the studio, choose your origami paper, write your thoughts, and fold them into existence. Your creation becomes part of a collective gallery of shared vulnerability.</p><p>There\'s no right or wrong way to engage with Himitsu Studio. It\'s your space, your journey, your hidden drawer.</p>'
            },
            background: {
                title: 'Background',
                body: '<h3>The Messy Drawer Metaphor</h3><p>The messy drawer represents the parts of ourselves we keep hidden — our fears, insecurities, struggles, and unfiltered emotions. Just as a physical drawer can hold both organized items and chaos, our inner selves contain both polished and messy aspects.</p><h3>Art as Transformation</h3><p>The act of folding origami with written thoughts serves as a powerful metaphor for transformation. By writing down what we keep hidden and watching it fold into something beautiful, we symbolically transform vulnerability into art.</p><h3>Creating Space for Authenticity</h3><p>In a world that rewards perfection, Himitsu Studio creates a safe digital space where authenticity is celebrated, fostering self-acceptance and emotional healing.</p>'
            },
            character: {
                title: 'Character Introduction',
                body: '<p>Meet our protagonist — a thoughtful girl who maintains a tidy desk for the world to see, while her drawer holds the chaos of everyday life.</p><p>Through her journey, she discovers that everyone has their own "messy drawer" — hidden truths, struggles, and imperfections that make us human.</p><p>Her realization helps her accept her own messiness and understand that it\'s okay to have a space where you can be yourself, unfiltered and authentic.</p>'
            },
            author: {
                title: 'About the Author',
                body: '<p>Thank you for visiting! This project was born from my love for origami. I\'ve always enjoyed folding and creating with it, but I also used it in a unique way. As a child, I used origami as letters: I would write something inside, fold it up, and give it to someone. But no one ever opened them. They just stayed folded, quietly holding the words I wrote.</p><p>Some people might wonder, what\'s the point if no one sees it?<br>But I think there\'s beauty in the things we keep hidden. Not everything beautiful has to be seen.</p><p>My website, Himitsu Studio, was created from that same feeling. Like those folded papers, it\'s a place to write, fold, and keep something just for yourself, a small reminder that not everything beautiful needs to be seen. :)</p>'
            }
        };
        
        function openContentOverlay(contentKey) {
            const content = contentData[contentKey];
            if (content) {
                contentTitle.textContent = content.title;
                contentBody.innerHTML = content.body;
                contentOverlay.classList.add('active');
            }
        }
        
        function closeContentOverlay() {
            contentOverlay.classList.remove('active');
        }
        
        // Handle menu item clicks
        const menuItems = dropdownMenu.querySelectorAll('a');
        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const contentKey = item.getAttribute('data-content');
                if (contentKey) {
                    e.preventDefault();
                    dropdownMenu.classList.remove('active');
                    openContentOverlay(contentKey);
                } else {
                    dropdownMenu.classList.remove('active');
                }
            });
        });
        
        // Close content overlay
        modalClose.addEventListener('click', () => {
            closeContentOverlay();
        });
        
        contentOverlay.addEventListener('click', (e) => {
            if (e.target === contentOverlay) {
                closeContentOverlay();
            }
        });
        
        // Drawer hover effect
        drawerArea.addEventListener('mouseenter', () => {
            console.log('Mouse entered drawer area');
            introBackground.classList.add('hovered');
            console.log('Added hovered class');
        });
        
        drawerArea.addEventListener('mouseleave', () => {
            console.log('Mouse left drawer area');
            introBackground.classList.remove('hovered');
            console.log('Removed hovered class');
        });
        
        // Drawer click - redirect to studio
        drawerArea.addEventListener('click', () => {
            window.location.href = 'studio.html';
        });
        
        // Book hover effect
        bookArea.addEventListener('mouseenter', () => {
            console.log('Mouse entered book area');
            // Change to book hover image
            const backgroundDefault = document.querySelector('.background-default');
            const backgroundHover = document.querySelector('.background-hover');
            backgroundDefault.style.backgroundImage = 'url("images/intro-book-hover.png")';
        });
        
        bookArea.addEventListener('mouseleave', () => {
            console.log('Mouse left book area');
            // Return to default image
            const backgroundDefault = document.querySelector('.background-default');
            backgroundDefault.style.backgroundImage = 'url("images/intro-desk-default.png")';
        });
        
        // Book click - redirect to storybook
        bookArea.addEventListener('click', () => {
            window.location.href = 'storybook.html';
        });
        
        // Collection hover effect
        collectionArea.addEventListener('mouseenter', () => {
            console.log('Mouse entered collection area');
            // Change to collection hover image
            const backgroundDefault = document.querySelector('.background-default');
            backgroundDefault.style.backgroundImage = 'url("images/intro-drawer-hover.png")';
        });
        
        collectionArea.addEventListener('mouseleave', () => {
            console.log('Mouse left collection area');
            // Return to default image
            const backgroundDefault = document.querySelector('.background-default');
            backgroundDefault.style.backgroundImage = 'url("images/intro-desk-default.png")';
        });
        
        // Collection click - redirect to gallery
        collectionArea.addEventListener('click', () => {
            window.location.href = 'gallery.html';
        });
    </script>
</body>
</html>
