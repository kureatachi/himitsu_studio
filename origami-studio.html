<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁßòÂØÜ„Çπ„Çø„Ç∏„Ç™ - Origami Paper Selection</title>
    <style>
        :root {
            --bg: #f8f6f0;
            --fg: #3a3a3a;
            --accent: #8b7d6b;
            --text-dark: #2c2c2c;
            --border-light: rgba(139, 125, 107, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            padding: 40px 20px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="paper" patternUnits="userSpaceOnUse" width="100" height="100"><rect width="100" height="100" fill="%23f8f6f0"/><circle cx="20" cy="20" r="1" fill="%23e8e6e0" opacity="0.3"/><circle cx="80" cy="40" r="1" fill="%23e8e6e0" opacity="0.3"/><circle cx="40" cy="80" r="1" fill="%23e8e6e0" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23paper)"/></svg>');
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .home-button {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }
        
        .language-toggle {
            display: flex;
            background: var(--bg);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .lang-option {
            padding: 8px 16px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: var(--fg);
            transition: all 0.3s ease;
        }
        
        .lang-option.active {
            background: var(--accent);
            color: white;
        }
        
        /* Main content */
        .main-content {
            text-align: center;
            margin-bottom: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        .main-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 40px;
        }
        
        /* Paper selection */
        .paper-selection-container {
            margin-bottom: 80px;
        }
        
        .paper-selection {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 0;
            justify-content: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .paper-selection::-webkit-scrollbar {
            display: none;
        }
        
        .paper-option {
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .paper-option:hover {
            transform: translateY(-5px);
        }
        
        .paper-option.selected {
            transform: translateY(-8px);
        }
        
        .paper-square {
            width: 180px;
            height: 180px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.8);
        }
        
        .paper-square::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
        }
        
        .paper-1 { background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%); }
        .paper-2 { background: linear-gradient(135deg, #7ed321 0%, #5cb85c 100%); }
        .paper-3 { background: linear-gradient(135deg, #f5a623 0%, #e67e22 100%); }
        .paper-4 { background: linear-gradient(135deg, #bd10e0 0%, #9013fe 100%); }
        
        .paper-option.selected .paper-square {
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            transform: scale(1.05);
        }
        
        .paper-name {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-dark);
            text-align: center;
        }
        
        /* Selection indicator */
        .selection-indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: var(--accent);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .paper-option.selected .selection-indicator {
            display: flex;
        }
        
        /* Scroll instruction */
        .scroll-instruction {
            text-align: center;
            font-size: 12px;
            color: var(--fg);
            margin-top: 20px;
            font-weight: 400;
        }
        
        /* Choose button */
        .choose-button {
            display: inline-block;
            padding: 15px 40px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .choose-button.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .choose-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 125, 107, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .paper-square {
                width: 150px;
                height: 150px;
            }
            
            .main-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="home-button" onclick="window.location.href='index.html'">üè†</button>
        <div class="language-toggle">
            <button class="lang-option active">EN</button>
            <button class="lang-option">JA</button>
        </div>
    </div>
    
    <!-- Main content -->
    <div class="main-content">
        <h1 class="main-title">1. Please choose your origami paper</h1>
        
        <div class="paper-selection-container">
            <div class="paper-selection">
                <div class="paper-option" data-color="blue">
                    <div class="paper-square paper-1"></div>
                    <div class="paper-name">Starry Night Sky</div>
                    <div class="selection-indicator">‚úì</div>
                </div>
                
                <div class="paper-option" data-color="green">
                    <div class="paper-square paper-2"></div>
                    <div class="paper-name">Gentle Forest</div>
                    <div class="selection-indicator">‚úì</div>
                </div>
                
                <div class="paper-option" data-color="orange">
                    <div class="paper-square paper-3"></div>
                    <div class="paper-name">Morning Glow Sea</div>
                    <div class="selection-indicator">‚úì</div>
                </div>
                
                <div class="paper-option" data-color="purple">
                    <div class="paper-square paper-4"></div>
                    <div class="paper-name">Rainbow Dreams</div>
                    <div class="selection-indicator">‚úì</div>
                </div>
            </div>
        </div>
        
        <button class="choose-button" id="chooseButton">Choose</button>
    </div>

    <script>
        let selectedPaper = null;
        const paperOptions = document.querySelectorAll('.paper-option');
        const chooseButton = document.getElementById('chooseButton');
        
        paperOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selection from all papers
                paperOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Select current paper
                option.classList.add('selected');
                selectedPaper = option.dataset.color;
                
                // Enable choose button
                chooseButton.classList.add('active');
            });
        });
        
        chooseButton.addEventListener('click', () => {
            if (selectedPaper) {
                // Store selected paper and navigate to next step
                localStorage.setItem('selectedPaper', selectedPaper);
                window.location.href = 'origami-choice.html';
            }
        });
    </script>
</body>
</html>
