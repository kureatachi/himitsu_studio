<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘密スタジオ - Welcome</title>
    <style>
        :root {
            --bg: #f8f6f0;
            --fg: #3a3a3a;
            --accent: #a67c52;
            --text-color: #2c2c2c;
            --text-dark: #2c2c2c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #ffffff;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="paper" patternUnits="userSpaceOnUse" width="100" height="100"><rect width="100" height="100" fill="%23ffffff"/><circle cx="20" cy="20" r="0.5" fill="%23f5f5f5" opacity="0.4"/><circle cx="80" cy="40" r="0.5" fill="%23f5f5f5" opacity="0.4"/><circle cx="40" cy="80" r="0.5" fill="%23f5f5f5" opacity="0.4"/><circle cx="60" cy="10" r="0.3" fill="%23f8f8f8" opacity="0.3"/><circle cx="10" cy="70" r="0.3" fill="%23f8f8f8" opacity="0.3"/><circle cx="90" cy="90" r="0.3" fill="%23f8f8f8" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23paper)"/></svg>');
            color: var(--fg);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .intro-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .intro-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/intro.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .intro-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .intro-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .intro-subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }
        
        .intro-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 50px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0.95;
        }
        
        .start-button {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b6f47 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(166, 124, 82, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(166, 124, 82, 0.6);
            background: linear-gradient(135deg, #8b6f47 0%, var(--accent) 100%);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .intro-content {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .intro-title {
                font-size: 2.2rem;
            }
            
            .intro-subtitle {
                font-size: 1.2rem;
            }
            
            .intro-description {
                font-size: 1rem;
            }
            
            .start-button {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .intro-title {
                font-size: 1.8rem;
            }
            
            .intro-subtitle {
                font-size: 1rem;
            }
            
            .intro-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="intro-background"></div>
        
        <div class="intro-content">
            <h1 class="intro-title">秘密スタジオ</h1>
            <h2 class="intro-subtitle">Himitsu Studio</h2>
            <p class="intro-description">
                Welcome to a journey of self-discovery through storytelling and creativity. 
                Explore the hidden stories within us all, where messy truths transform into beautiful expressions.
            </p>
            <a href="index.html" class="start-button">Begin Your Journey</a>
        </div>
    </div>
</body>
</html>
